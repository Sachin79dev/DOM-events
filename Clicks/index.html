<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>

    <style>
        p {
            display: none;
        }
        .btn {
            background: red;
            display: block;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <button onclick="colorChange()">Click Me!</button>
    <p id="color">You Clicked Me!!!</p>

    <script>
        function colorChange() {
            const clr = document.getElementById("color").classList;
            clr.toggle("btn");
        }
    </script>
</body>
</html>
